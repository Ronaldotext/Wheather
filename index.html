<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container__all">
      <div class="content__all">
        <div class="container__input">
          <input type="text" id="searchInput" placeholder="Digite a Cidade" />
          <button id="btn"><img src="./assets/icon/search.svg" /></button>
        </div>

        <div class="container__dataInformation">
          <div class="content__data-title">
            <p id="span"></p>

            <span id="country"></span>
          </div>
          <div class="content__dataInformation hidden">
            <div class="content__dataLeft">
              <div class="content__data-img-tem">
                <p id="span2"></p>
                <span><img src="" alt="img" id="iconWheather" /></span>
              </div>
              <p id="span3"></p>
            </div>
            <div class="content__dataRight">
              <p id="span4"></p>
              <p id="span5"></p>
              <p id="span6"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
